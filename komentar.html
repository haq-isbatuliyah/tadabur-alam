<span>   </span>

            </div>

    <!-- Start Doa -->
 
    <!-- End Doa -->

    <script src="assets/sweetalert2/sweetalert2.all.min.js"></script>
    <script>
       
        const gallery = document.querySelectorAll('.img');

        gallery.forEach((img, i) => {
            img.dataset.aos = 'fade-down';
            img.dataset.aosDelay = i * 100;
        });
        AOS.init({
          duration: 1500,
          once: true
        });
      </script>
